name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 * * * *'  # setiap 1 jam sekali
  workflow_dispatch:      # bisa juga dijalankan manual lewat GitHub UI

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run update_playlist.js
        run: npm start
        env:
          TIMEOUT: 5  # Mengatur timeout pengecekan channel menjadi 5 detik

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Finalplay.m3u
          if git diff --cached --quiet; then
            echo "No changes detected, skip commit"
          else
            git commit -m "Update playlist otomatis via GitHub Actions"
            git push
          fi
        continue-on-error: true
