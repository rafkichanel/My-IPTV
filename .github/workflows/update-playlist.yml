name: Update IPTV Playlist

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * *' # Menjalankan setiap hari pada pukul 12:00 UTC
  workflow_dispatch: # Memungkinkan Anda menjalankan workflow secara manual dari GitHub

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Diperlukan untuk Git commit dan push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: npm start

      - name: Commit and Push changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add Finalplay.m3u
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Finalplay.m3u"
            git push
          fi
          
