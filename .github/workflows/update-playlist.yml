name: Auto Generate and Commit Finalplay.m3u

on:
  workflow_dispatch:
  push:
    paths:
      - sources.txt
      - .github/workflows/auto-commit.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: ▶️ Run script
        env:
          GH_TOKEN: ${{ secrets.NODEJS }}
          GH_USERNAME: yourusername           # Ganti dengan username GitHub kamu
          GH_REPO: your-repo-name             # Ganti dengan nama repositori kamu
        run: node script.js￼Enter
